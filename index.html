<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CS:GO Gaming Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Russo One', sans-serif;
      background-color: #0f0f0f;
      color: white;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #1a1a1a;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-size: 14px;
    }
    .signin {
      background-color: #4a6cf7;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      text-decoration: none;
    }
    .game-modes {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 30px;
      justify-content: center;
    }
    .card {
      width: 160px;
      background-color: #1f1f1f;
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }
    .card-title {
      padding: 10px;
      font-size: 16px;
    }
    .stats {
      display: flex;
      justify-content: space-around;
      padding: 20px;
      background-color: #151515;
      border-top: 2px solid #2a2a2a;
    }
    .stat-box {
      text-align: center;
    }
    .stat-box h2 {
      margin: 5px 0;
      font-size: 24px;
    }
    .footer {
      text-align: center;
      padding: 20px;
      background-color: #1a1a1a;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ðŸŽ® CSGO PLAY</div>
    <nav>
      <a href="#">Play</a>
      <a href="#">Shop</a>
      <a href="#">Bans</a>
      <a href="#">Challenges</a>
      <a href="#">Leaderboards</a>
      <a href="#">Rules</a>
    </nav>
    <a class="signin" href="#">Sign in via Steam</a>
  </header>

  <section class="game-modes">
    <div class="card">
      <img src="https://via.placeholder.com/160x120?text=RETAKE" alt="Retake">
      <div class="card-title">RETAKE</div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/160x120?text=AWP" alt="AWP">
      <div class="card-title">AWP</div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/160x120?text=PUBLIC" alt="Public">
      <div class="card-title">PUBLIC</div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/160x120?text=MINIGAMES" alt="Minigames">
      <div class="card-title">MINIGAMES</div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/160x120?text=MANIAC" alt="Maniac">
      <div class="card-title">MANIAC</div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/160x120?text=ARENA" alt="Arena">
      <div class="card-title">ARENA</div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/160x120?text=JAIL" alt="Jail">
      <div class="card-title">JAIL</div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/160x120?text=DEATHRUN" alt="Deathrun">
      <div class="card-title">DEATHRUN</div>
    </div>
  </section>

  <section class="stats">
    <div class="stat-box">
      <h2>269,713</h2>
      <p>Total Players</p>
    </div>
    <div class="stat-box">
      <h2>278,945</h2>
      <p>Open Cards</p>
    </div>
    <div class="stat-box">
      <h2>29,800</h2>
      <p>Total Bans</p>
    </div>
    <div class="stat-box">
      <h2>43,062</h2>
      <p>Total Mutes</p>
    </div>
  </section>

  <div class="footer">
    &copy; 2025 CS:GO Play Platform. All rights reserved.
  </div>
</body>
</html>
